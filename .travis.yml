language: python
python:
  - "2.7"
  - "3.6"
  - "pypy"
  - "pypy3"
env:
  - TEST_ENV=src
  - TEST_ENV=e2e
install:
- python setup.py -q install
- pip install -r requirements.txt
script:
- cd $TEST_ENV
- pytest
jobs:
  include:
  - stage: lint
    language: python
    python: 3.6
    install:
    - pip install pylint
    - pip install -r requirements.txt
    script:
    - pylint src/frenetiq_crawler
  - stage: deploy
    language: python
    python: 3.6
    sudo: required
    dist: trusty
    install: skip
    script:
    - pip install pypandoc
    - python setup.py sdist --ci
    deploy:
      - provider: pypi
        distributions: sdist
        user: snorrwe
        password:
          secure: 
        skip_cleanup: true
        on:
          tags: true
      - provider: releases
        api_key:
          secure: 
        file_glob: true
        file: dist/*
        skip_cleanup: true
        on:
          tags: true
